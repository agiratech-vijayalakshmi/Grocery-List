<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <script src="https://kit.fontawesome.com/0615dc2069.js" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="g_style.css">
</head>
<body>
    <div class="container">
        <div class="content">
          <div class="part1">
            <h1>
              Grocery Bud
            </h1>
            <div class="part2">
                <form class="frm">
                    <input  class="text1" name="text" id="text"  placeholder="    e.g. eggs" onkeyup="searchfilter()" />
                    <input type="hidden" id="saveIndex" />
                    <button class="addtask" type="submit" id="submitbtn" onclick="additem()">Submit</button>
                    <button class="editgrocery" type="submit" style="display: none" id="savebtn" onclick="saveitem()">Save</button>
                </form>
            </div>
          </div>
          <div id="listBox"></div>
          <button id="clear">Clear Item</button>
        </div>
      </div>
      <script src="grocery.js"></script>
</body>
</html>
